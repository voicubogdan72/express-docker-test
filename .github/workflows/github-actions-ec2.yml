on:
  push:
    branches:
      - main
jobs:
  build:
    name: Deploy to Ec2
    runs-on: ubuntu-latest
    steps:
      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd express-docker-test
            npm install
            npm run build
            npm run start
