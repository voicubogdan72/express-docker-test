name: CI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
          HOSTNAME: ${{ secrets.HOSTNAME }}
          USER_NAME: ${{ secrets.USER }}
        run: |
          git clone https://github.com/voicubogdan72/express-docker-test.git  && cd express-docker-test
      - name: Install Depende
        run: npm install
      - name: Build App
        run: npm run build
      - name: Run App
        run: npm run start &

